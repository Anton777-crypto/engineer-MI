  <div class="modal-first is-close">
    <div class="modal-first-div">
      <button type="button" class="modal-first-btn">
        <svg class="modal-first-svg" width="24" height="24">
          <use href="./images/icons.svg#icon-close-black-18dp"></use>
        </svg>
      </button>
      <p class="modal-first-p">Leave your contacts and we will call you back</p>
      <form class="modal-first-form">
        <div class="modal-div">
          <label for="user-name" class="label"> Name </label>
          <div class="modal-input-icon">
            <input
              class="modal-input"
              type="text"
              id="user-name"
              name="user-name"
            />
            <svg class="modal-icon" width="18" height="24">
              <use
                href="./images/icons.svg#icon-reshot-icon-general-text-RT9QHZ7WN5"
              ></use>
            </svg>
          </div>
        </div>
        <script>
          document
            .getElementById("user-name")
            .addEventListener("input", function () {
              const icon = this.nextElementSibling;
              if (this.value) {
                icon.style.display = "none";
              } else {
                icon.style.display = "block";
              }
            });
        </script>
        <div class="modal-div">
          <label for="user-name" class="label"> Email </label>
          <div class="modal-input-icon">
            <input
              class="modal-input"

            />
            <svg class="modal-icon" width="18" height="24">
              <use
                href="./images/icons.svg#icon-reshot-icon-general-text-RT9QHZ7WN5"
              ></use>
            </svg>
          </div>
        </div>
        <script>
          document
            .getElementById("user-name-a")
            .addEventListener("input", function () {
              const icon = this.nextElementSibling;
              if (this.value) {

        </script>
        <div class="modal-div">

              class="modal-input"

              <use
                href="./images/icons.svg#icon-reshot-icon-phone-XZTUCW7SFA"

        </div>
        <script>
          document
